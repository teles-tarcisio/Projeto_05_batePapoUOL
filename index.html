<!DOCTYPE html>
<html lang="pt-br en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://font.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
            rel="stylesheet" />

        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles.css" />

        <title>Bate-Papo UOL</title>
    </head>

    <body onload="askUserName()">
        <div class="top-ribbon">
            <img src="images/logo_uol_chat.png" alt="service-logo" />
            <ion-icon name="people"></ion-icon>
        </div>

        <div class="main-chat">
            <ul>
                <!-- chat messages go here -->
                <li class="status">
                    <p1>
                    <span class="timestamp">(10:52:14)</span>
                    <span class="from">João</span>
                    entrou na sala....
                    </p1>
                </li>

                <li class="message">
                    <p1>
                    <span class="timestamp">(11:04:12) </span>
                    <span class="from">João</span> para
                    <span class="to">Todos</span>:
                    opa galera, blz?
                    </p1>
                </li>

                <li class="message">
                    <p1>
                    <span class="timestamp">(11:06:12) </span>
                    <span class="from">Maria</span> para
                    <span class="to">Todos</span>:
                    até agora, tava.
                    </p1>
                </li>

                <li class="private_message">
                    <p1>
                    <span class="timestamp">(11:06:59) </span>
                    <span class="from">João</span> reservadamente para
                    <span class="to">Maria</span>:
                    qual foi gata?
                    </p1>
                </li>

                <li class="status">
                    <p1>
                    <span class="timestamp">(11:07:49) </span>
                    <span class="from">Maria</span> saiu da sala.
                    </p1>
                </li>

            </ul>

            <!--
            ícones:
            <ion-icon name="person-circle"></ion-icon>
            <ion-icon name="checkmark-sharp"></ion-icon>
            <ion-icon name="lock-open"></ion-icon>
            <ion-icon name="lock-open"></ion-icon>
            <ion-icon name="person-circle" onclick="getParticipants()"></ion-icon>
            -->

        </div>

        <div class="bottom-ribbon">      
            <input placeholder="Escreva aqui..." type="text" />
            <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>            
        </div>

        <aside class="people-panel">
            <ul class="online-users">

            </ul>

            <ul class="public-or-private">

            </ul>


        </aside>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="scripts/scripts.js"></script>

    </body>

</html>
