<!DOCTYPE html>
<html lang="pt-br en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://font.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
            rel="stylesheet" />

        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles.css" />

        <title>Bate-Papo UOL</title>
    </head>

    <body onload="askUserName()">
        <div class="top-ribbon">
            <img src="images/logo_uol_chat.png" alt="service-logo" />
            <ion-icon name="people"></ion-icon>
        </div>

        <div class="main-chat">
            <ul>
                <!-- chat messages go here -->
                
            </ul>

            <!--
            Ã­cones:
            <ion-icon name="person-circle"></ion-icon>
            <ion-icon name="checkmark-sharp"></ion-icon>
            <ion-icon name="lock-open"></ion-icon>
            <ion-icon name="lock-open"></ion-icon>
            -->

        </div>

        <div class="bottom-ribbon">      
            <!-- <input type="text" value="Escreva aqui..."/> -->

            <form class="message-form" onsubmit="return false;">
                <input placeholder="Escreva aqui..." type="text" />
            </form>
            <ion-icon name="paper-plane-outline" onclick="sendMessage(this)"></ion-icon>

            <ion-icon name="person-circle" onclick="getParticipants()"></ion-icon>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="scripts/scripts.js"></script>

    </body>

</html>
